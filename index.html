<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航</title>

<script src="//at.alicdn.com/t/c/font_3855393_70v9h2zlfqt.js"></script>

<body class="preview">
    <div id="page" >
        <section id="search">
            <div class="search-type">
                <div data-type='baidu' class="search-type-button tab-baidu active">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-baidu"></use>
                    </svg>Baidu
                </div>
                <div data-type='bing' class="search-type-button tab-bing ">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-weiruan"></use>
                    </svg>Bing
                </div>
            
            </div>
            <div class="search-input">
            <input type="text" placeholder="搜索">
            <svg class="icon icon-search" aria-hidden="true">
                <use xlink:href="#icon-search"></use>
            </svg>
            </div>
        </section>
        <section class="website">
            <ul class="list">
                <li class="item">
                    <h2>common website</h2>
                    <ul class="panel">
                        <li class="tag">baidu</li>
                        <li class="tag">zhihu</li>
                        <li class="tag">v2ex</li>
           
                    </ul>
                </li>
                <li class="item">
                    <h2>common website</h2>
                    <ul class="panel">
                        <li class="tag">baidu</li>
                        <li class="tag">zhihu</li>
                        <li class="tag">v2ex</li>
                   
                    </ul>
                </li>
                
        </section>
    </div>
    <div class="plus">
        <svg class="icon icon-plus" aria-hidden="true"><use xlink:href="#icon-plus"></use></svg>
    </div>
    <div id="setting">
        <svg class="icon icon-setting" aria-hidden="true"><use xlink:href="#icon-setting"></use></svg>
        <svg class="icon icon-back" aria-hidden="true"><use xlink:href="#icon-rollback"></use></svg>

    </div>
    <div class="modal modal-1">
        <h4>请输入新增内容</h4>
        <div class="field">
            <input type="text">
        </div>
        <button class="confirm">确定</button>
        <button class="cancel">取消</button>
    </div>
    <div class="modal modal-2">
        <h4>请输入新增内容</h4>
        <div class="field">
            <input type="text">
        </div>
        <button class="confirm">确定</button>
        <button class="cancel">取消</button>
    </div>
    <div class="modal modal-3">
        <h4>添加网站</h4>
        <div class="field text-1">
            <input type="text" placeholder="输入网络名称">
        </div>
        <div class="field text-2">
            <input type="text" placeholder="输入网址">
        </div>
        <button class="confirm">确定</button>
        <button class="cancel">取消</button>
    </div>
    <script src="js/main.js"></script>
